<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Heart Care</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="auth-background">
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Heart Care</a>
            <a href="./login.html" class="button">Login</a>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <div class="form reset_password_form">
                <form id="reset-password-form">
                    <h2>Reset Password</h2>
                    <div id="message-area"></div>
                    <div class="input_box">
                        <input type="password" id="new-password" placeholder="Enter new password" required />
                        <i class="uil uil-lock password"></i>
                    </div>
                    <button type="submit" class="button">Reset Password</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://localhost:8080';
            const form = document.getElementById('reset-password-form');
            const messageArea = document.getElementById('message-area');

            // Get the token from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">Invalid or missing reset token.</div>`;
                form.style.display = 'none';
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    
                    const responseBody = await response.text();
                    
                    if (response.ok) {
                        messageArea.innerHTML = `<div style="color: green; text-align: center; margin-bottom: 1rem;">${responseBody}</div>`;
                        setTimeout(() => window.location.href = './login.html', 3000);
                    } else {
                        messageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">${responseBody}</div>`;
                    }

                } catch (error) {
                    console.error('Reset password error:', error);
                    messageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">Could not connect to the server.</div>`;
                }
            });
        });
    </script>
</body>
</html>
