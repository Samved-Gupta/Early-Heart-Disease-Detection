<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Heart Care</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="auth-background">
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Heart Care</a>
            <a href="./login.html" class="button">Login</a>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <!-- Step 1: Email Form -->
            <div id="email-step">
                <form id="email-form">
                    <h2>Forgot Password</h2>
                    <p style="text-align: center; font-size: 14px; color: #555; margin-bottom: 20px;">Enter your email to receive an OTP.</p>
                    <div id="email-message-area"></div>
                    <div class="input_box">
                        <input type="email" id="reset-email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <button type="submit" class="button">Send OTP</button>
                    <div class="login_signup">Remember your password? <a href="login.html">Login</a></div>
                </form>
            </div>

            <div id="reset-step" style="display: none;">
                <form id="reset-form">
                    <h2>Reset Password</h2>
                    <p style="text-align: center; font-size: 14px; color: #555; margin-bottom: 20px;">An OTP has been sent to your email.</p>
                    <div id="reset-message-area"></div>
                    <div class="input_box">
                        <input type="text" id="otp" placeholder="Enter the 6-digit OTP" required />
                        <i class="uil uil-key-skeleton-alt"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="new-password" placeholder="Enter new password" required />
                        <i class="uil uil-lock password"></i>
                    </div>
                    <button type="submit" class="button">Reset Password</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://localhost:8080';

            const emailStep = document.getElementById('email-step');
            const resetStep = document.getElementById('reset-step');
            
            const emailForm = document.getElementById('email-form');
            const resetForm = document.getElementById('reset-form');

            const emailMessageArea = document.getElementById('email-message-area');
            const resetMessageArea = document.getElementById('reset-message-area');

            let userEmail = '';

            // Handle the first step (sending OTP)
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                userEmail = document.getElementById('reset-email').value;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail })
                    });
                    
                    const responseBody = await response.text();
                    emailMessageArea.innerHTML = `<div style="color: green; text-align: center; margin-bottom: 1rem;">${responseBody}</div>`;
                    
                    // CORRECTED: Switch to the next step
                    emailStep.style.display = 'none';
                    resetStep.style.display = 'block';

                } catch (error) {
                    console.error('Forgot password error:', error);
                    emailMessageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">Could not connect to the server.</div>`;
                }
            });

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const otp = document.getElementById('otp').value;
                const newPassword = document.getElementById('new-password').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail, otp, newPassword })
                    });
                    
                    const responseBody = await response.text();
                    
                    if (response.ok) {
                        resetMessageArea.innerHTML = `<div style="color: green; text-align: center; margin-bottom: 1rem;">${responseBody}</div>`;
                        setTimeout(() => window.location.href = './login.html', 3000);
                    } else {
                        resetMessageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">${responseBody}</div>`;
                    }

                } catch (error) {
                    console.error('Reset password error:', error);
                    resetMessageArea.innerHTML = `<div style="color: red; text-align: center; margin-bottom: 1rem;">Could not connect to the server.</div>`;
                }
            });
        });
    </script>
</body>
</html>
