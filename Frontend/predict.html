<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Prediction - Heart Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="app-background">
    <header class="page-header">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Heart Care</div>
            <div class="space-x-4">
                <a href="./predict.html" class="text-purple-600 font-semibold">Predict</a>
                <a href="./dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                <button id="logout-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 flex justify-center">
        <main class="page-container w-full max-w-4xl mt-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">New Prediction</h1>
                <p class="text-gray-500 mt-2">Enter your health metrics below to predict your risk.</p>
            </div>
            <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <div><label for="age" class="text-gray-700">Age</label><input type="number" id="age" name="age" class="w-full mt-2 p-2 border rounded-md" placeholder="e.g., 52" required></div>
                <div><label for="gender" class="text-gray-700">Gender</label><select id="gender" name="gender" class="w-full mt-2 p-2 border rounded-md" required><option value="1">Male</option><option value="0">Female</option></select></div>
                <div><label for="cp" class="text-gray-700">Chest Pain Type</label><select id="cp" name="cp" class="w-full mt-2 p-2 border rounded-md" required><option value="0">Typical Angina</option><option value="1">Atypical Angina</option><option value="2">Non-anginal Pain</option><option value="3">Asymptomatic</option></select></div>
                <div><label for="trestbps" class="text-gray-700">Resting BP (mm Hg)</label><input type="number" id="trestbps" name="trestbps" class="w-full mt-2 p-2 border rounded-md" placeholder="e.g., 120" required></div>
                <div><label for="chol" class="text-gray-700">Cholesterol (mg/dl)</label><input type="number" id="chol" name="chol" class="w-full mt-2 p-2 border rounded-md" placeholder="e.g., 210" required></div>
                <div><label for="fbs" class="text-gray-700">Fasting Blood Sugar > 120 mg/dl</label><select id="fbs" name="fbs" class="w-full mt-2 p-2 border rounded-md" required><option value="1">True</option><option value="0">False</option></select></div>
                <div><label for="restecg" class="text-gray-700">Resting ECG</label><select id="restecg" name="restecg" class="w-full mt-2 p-2 border rounded-md" required><option value="0">Normal</option><option value="1">ST-T wave abnormality</option><option value="2">Left ventricular hypertrophy</option></select></div>
                <div><label for="thalach" class="text-gray-700">Max Heart Rate Achieved</label><input type="number" id="thalach" name="thalach" class="w-full mt-2 p-2 border rounded-md" placeholder="e.g., 150" required></div>
                <div><label for="exang" class="text-gray-700">Exercise Induced Angina</label><select id="exang" name="exang" class="w-full mt-2 p-2 border rounded-md" required><option value="1">Yes</option><option value="0">No</option></select></div>
                <div><label for="oldpeak" class="text-gray-700">ST Depression</label><input type="number" step="0.1" id="oldpeak" name="oldpeak" class="w-full mt-2 p-2 border rounded-md" placeholder="e.g., 1.2" required></div>
                <div><label for="slope" class="text-gray-700">Slope of Peak Exercise ST</label><select id="slope" name="slope" class="w-full mt-2 p-2 border rounded-md" required><option value="0">Upsloping</option><option value="1">Flat</option><option value="2">Downsloping</option></select></div>
                <div><label for="ca" class="text-gray-700"># Major Vessels Colored</label><input type="number" id="ca" name="ca" class="w-full mt-2 p-2 border rounded-md" placeholder="0-3" min="0" max="3" required></div>
                <div><label for="thal" class="text-gray-700">Thalassemia</label><select id="thal" name="thal" class="w-full mt-2 p-2 border rounded-md" required><option value="1">Normal</option><option value="2">Fixed Defect</option><option value="3">Reversible Defect</option></select></div>
                <div class="md:col-span-2 lg:col-span-3 text-center mt-6"><button type="submit" class="w-full md:w-1/2 bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-purple-700">Predict Risk</button></div>
            </form>
            <div id="result-section" class="mt-10 text-center"></div>
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/predict.js"></script>
</body>
</html>
